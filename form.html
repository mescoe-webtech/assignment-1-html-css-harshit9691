<html>
    
    <head>
        <title>Welcome To Registration Of GamePlay</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div>
            <h1>Welcome To Registration Of GamePlay!</h1>
        </div>
        <div class="para1">
            <p><b>Note:- Please The Fill All Fields</b></p>
        </div>
            
            <fieldset form="form1">
                <legend>Personal Info</legend>
                    <b>First Name:&#160</b>
                    <input type="text" name="firstname" placeholder="First Name"><br><br>
                    <b>Last Name:&#160&#160</b>
                    <input type="text" name="lastname" placeholder="Last Name"><br><br>
                    <b>Age:&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160</b>
                    <input type="number" name="age" placeholder="Age"><br><br>
                    <b>Gender:</b>&#160&#160&#160&#160
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="other"> Other<br><br>
                    <b>DOB:</b>&#160&#160&#160&#160&#160&#160&#160&#160 <!---'&#160 is used for space'---> 
                    <input type="date" name="date"><br><br>
            </fieldset><br>
             
            <fieldset form="form1"><br>
                <legend>Contact</legend>                    
                    <b>Phone Number:</b>
                    <input type="tel" name="PhNum" placeholder="Phone Number"><br><br>
                    <b>Email Id:</b>&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160
                    <input type="email" name="EmailId" placeholder="EmailId"><br><br>
            </fieldset><br>

            <fieldset form="form1">
                <legend>Other Info</legend>
                    <b>Games:</b>&#160&#160&#160&#160&#160&#160&#160
                    <select name="games" autofocus>
                        <option value="Cricket" selected>Cricket</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Rummy">Rummy</option>
                        <option value="Vollyball">Vollyball</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Carrom">Carrom</option>
                        <option value="Chess">Chess</option>
                    </select><br><br>
                    <b>UserName:&#160</b>
                    <input type="text" name="username" placeholder="UserName"><br><br>
                    <b>Password:&#160&#160&#160</b>
                    <input type="password" name="password" placeholder="Password"><br><br>
                    <b>Select Photo:</b> <input type="file" name="Image"><br><br>
            </fieldset><br>
       

            <form action="blank.html" id="form1">
             
                <button type="submit" value="Submit">Submit</button>
            
            </form>

    </body>


</html>
